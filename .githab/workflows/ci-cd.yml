name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install flask
        pip install pytest
    
    - name: Run tests
      run: |
        python test_app.py
    
  build-and-push:
    needs: test  # Запустится только если тесты прошли
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Только при пуше, не при pull request
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/my-first-app:latest
          ghcr.io/${{ github.repository_owner }}/my-first-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
